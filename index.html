<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/a22ad69810.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather Search</title>
  </head>

  <body class="body">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <div class="container" id="app-face">
      <div class="row justify-content-md-center">
        <div class="col">
          <h4 id="city-name">City</h4>

          <h4 id="country-name">Country</h4>
        </div>
        <div class="col-6">
          <div class="input-group mb-3">
            <span class="input-group-text"
              ><i class="fa-solid fa-magnifying-glass"></i
            ></span>
            <input type="text" class="form-control" />
            <span class="input-group-text"
              ><input type="submit" class="search-btn" value="Go"
            /></span>
          </div>
        </div>
      </div>
      <div class="row justify-content-md-center">
        <div class="col">
          <h1 class="temperature">00°</h1>
          <h5 class="condition">Current condition</h5>
        </div>
        <div class="col-1" id="conversion">
          <div class="degree-c">°C</div>
          <div class="degree-f">°F</div>
        </div>

        <div class="col" id="weather-icon"><i class="fa-solid fa-sun"></i></div>
        <div class="col-5">
          <div class="date">Date</div>
          <div class="time">Time</div>
          <div class="stats">Wind:<br /><span class="wind"></span></div>
          <div class="stats">
            Humidity: <br /><span class="humidity">Humidity</span>
          </div>
        </div>
      </div>

      <script src="src/app.js"></script>
    </div>
  </body>
</html>
